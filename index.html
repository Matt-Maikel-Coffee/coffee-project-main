<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MRCC</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

    <!--    NavBar-->
    <nav class="navbar navbar-dark bg-dark rounded">
        <div class="container-fluid">
            <img src="custom.svg" alt="Kenny Powers" class="theman position-absolute top-50 start-0 translate-middle mx-3 mt-3">
            <a class="title navbar-brand mx-5 href="#">
            Main Room Coffee Co.
            </a>

        </div>
    </nav>

    <!--    Forms-->
    <div class="row">

        <!--        Add Coffee Form-->
        <div class="col-12 col-md-6">
            <form class="w-100">
                <label for="add-coffee"></label>
                <select id="add-coffee" class="some rounded bg-secondary w-100 text-center text-light">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input id="coffee-add" type="text" class="some rounded text-secondary w-100 text-center" placeholder="Add Coffee">
                <input id="sub" type="button" class="some rounded bg-secondary w-100 text-light" value="Submit">
            </form>
        </div>

        <!--    Peruse Coffee Form-->
        <div class="col-12 col-md-6">
            <form class="w-100">
                <label for="roast-selection"></label>
                <select id="roast-selection" class="some rounded bg-secondary w-100 text-center text-light" onchange="updateCoffees()">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                    <option>all roasts</option>
                </select>
                <input id="searchbar" type="text" class="some rounded text-secondary w-100 text-center" name="search" placeholder="Peruse Coffee">
            </form>
        </div>
    </div>
    <!--    End of Row-->

    <div id="coffees" class="row mt-3 rounded">
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
