<h1 class="text-center bg-dark text-light opacity-75 bg-secondary">Maine Room Coffee!</h1>
<div class="container mt-3">
    <div class="row">
        <div class="col">

            <form class="w-100">
                <label for="add-coffee"></label>
                <select id="add-coffee" class="border rounded bg-secondary w-100 text-center">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input id="coffee-add"  type="text" class="border rounded text-secondary w-100 text-center"
                       placeholder="Add coffees..">
                <input id="sub" type="button" class="border rounded bg-secondary w-100" value="Submit"/>
            </form>
        </div>
        <img src="images/custom.svg" alt="" class="theman">
        <div class="col">
            <form action="index.html">
                <label for="roast-selection"></label>
                <select id="roast-selection" class="border rounded bg-secondary w-100 text-center" onchange="updateCoffees()">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                    <option>all roasts</option>
                </select>



                <input id="searchbar"  type="text" class="border rounded text-secondary w-100 text-center"
                       name="search" placeholder="Peruse coffees..">

            </form>
        </div>
    </div>
